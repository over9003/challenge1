<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="div0">
    <div class="top-div">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="panou">
      <div class="panou-head">
        <img class="img-head" src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="panou-poza">
        <img class="img-poza" src="images/image-victor.jpg" alt="">
      </div>
      <div class="panou-date">
        <div class="nume">
          <p class="p-elem"><span>Victor Crest</span> 26</p>
          <p class="p-elem">London</p>
        </div>
        <hr>
        <div class="status">
          <div class="followers">
            <p class="p-elem"><span>80K</span></p>
            <p class="p-elem">Followers</p>
          </div>
          <div class="likes">
            <p class="p-elem"><span>803K</span></p>
            <p class="p-elem">Likes</p>
          </div>
          <div class="photos">
            <p class="p-elem"><span>1.4K</span></p>
            <p class="p-elem">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-div">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>
</body>
</html>
